<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphs</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/vis/dist/vis.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<form id="store" class="centered">
    <label for="nodeName" id="hideText">Node Name</label>
    <div class="inputContent">
        <input type="text" id="nodeName" maxlength="20" autocomplete="off">
        <button type="submit"></button>
    </div>
    <p id="alert"></p>
</form>
<form id="nodeList" class="list">
    <div class="wrap">
       <div id="nodes">
           <div class="select" id="nodeValue" >
               <span>- select -</span>
               <i class="fas fa-sort-down"></i>
               <ul></ul>
               <select id="node1"><option value="default">Default</option></select>
           </div>
           <div class="select" id="nodeValue">
                <span>- select -</span>
                <i class="fas fa-sort-down"></i>
                <ul></ul>
                <select id="node2"><option value="default">Default</option></select>
            </div>
       </div>
    </div>
    <button id="Link"><i class="fas fa-link"></i></button>
</form>
<div id="Showing"></div>
<div class="info">

</div>
<script src="node_modules/vis/dist/vis.js" type="text/javascript"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
